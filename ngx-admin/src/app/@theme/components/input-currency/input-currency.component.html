<input (blur)="onBlur()"
  (change)="onChange()"
  (focus)="onFocus()"
  (keyup)="onChange($event); onKeyUp.emit();"
  *ngIf="asInput"
  [(ngModel)]="number"
  [attr.disabled]="disabled || null"
  [attr.id]="id || null"
  [attr.readonly]="readonly || null"
  [attr.tabindex]="tabindex || 0"
  class='{{ class }}'>
<div (blur)="onBlur()"
  (click)="toggleInputDisplay()"
  (focus)="onFocus()"
  *ngIf="!asInput"
  [attr.id]="id || null"
  class='{{ class }}'>
  {{number}}
</div>

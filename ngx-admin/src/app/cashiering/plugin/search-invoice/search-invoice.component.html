<div [class.active]="isActive" class="search-invoice-container height-full">
  <div class="cover" (click)="deactivate()"></div>
  <div class="box">
    <div class="box-title">Cari Invoice</div>
    <div class="box-content flexbox flexbox-column height-full">
      <input tabindex="-1" (focus)="activate()" [(ngModel)]="query" (keyup)="checkSubmition($event)" class="form-control-small shadowed">
      <div class="flexbox flexbox-column">
        <div class="scroll-container">
          <table class="table table-hover item-data table-search">
            <thead>
              <tr>
                <th>Kode</th>
                <th>Kontak</th>
                <th>Sisa</th>
              </tr>
            </thead>
            <tbody *ngIf="list.length == 0">
              <tr>
                <td colspan="3">Tidak ada data.</td>
              </tr>
            </tbody>
            <tbody *ngIf="list.length>0">
              <tr (click)="choose(item.id)" *ngFor="let item of list">
                <td>{{item.code}}</td>
                <td>{{item.contact}}</td>
                <td>
                  <input-currency [(model)]="item.amount"
                    [class]="'amount monospace'" [fractionSizeDisplay]="2"
                    [disabled]="true" [asInput]="false" [strictFraction]="true"
                    [tabindex]="5">
                  </input-currency>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>

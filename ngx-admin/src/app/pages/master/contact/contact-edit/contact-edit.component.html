<side-container [show]="show">
  <div class="row">
    <div class="col-12">
      <h3 (click)="toggle()" class="header-form with-close">Ubah Kontak</h3>
      <form>
        <div class="form-group">
          <label>No. KTP</label>
          <input [(ngModel)]="ent.ktp" autocomplete="off" class="form-control" name="ktp" required>
        </div>
        <div class="form-group">
          <label>Nama</label>
          <input [(ngModel)]="ent.name" autocomplete="off" class="form-control" name="name" required>
        </div>
        <div class="form-group">
          <label>Perusahaan</label>
          <input [(ngModel)]="ent.company" autocomplete="off" class="form-control" name="company" required>
        </div>
        <div class="form-group">
          <label>Telp.</label>
          <input [(ngModel)]="ent.tlp" autocomplete="off" class="form-control" name="tlp" required>
        </div>
        <div class="form-group">
          <label>HP</label>
          <input [(ngModel)]="ent.phone" autocomplete="off" class="form-control" name="phone" required>
        </div>
        <button (click)="onSubmit()" class="btn btn-danger" type="submit">Simpan</button>
      </form>
    </div>
  </div>
</side-container>

<side-container [show]="show">
  <div class="row">
    <div class="col-12">
      <h3 (click)="toggle()" class="header-form with-close">Ubah Satuan</h3>
      <form>
        <div class="form-group">
          <label>Nama Satuan</label>
          <input [(ngModel)]="ent.name" autocomplete="off" class="form-control" name="name" required>
        </div>
        <button (click)="onSubmit()" class="btn btn-danger" type="submit">Simpan</button>
      </form>
    </div>
  </div>
</side-container>

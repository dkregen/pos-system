<side-container [show]="show">
  <div class="row">
    <div class="col-12">
      <h3 class="header-form with-close" (click)="toggle()">Ubah Pengguna</h3>
      <form>
        <div class="profile-picture">
            <img src="{{entBackup.image.file}}" />
        </div>
        <div class="form-group">
          <label>Nama</label>
          <input name="name" [(ngModel)]="ent.name" required class="form-control" autocomplete="off">
        </div>
        <div class="form-group">
          <label>Username</label>
          <input name="uname" [(ngModel)]="ent.uname" required class="form-control" autocomplete="off">
        </div>
        <div class="form-group">
          <label>Email</label>
          <input name="mail" [(ngModel)]="ent.mail" required class="form-control" autocomplete="off">
        </div>
        <div class="form-group">
          <label>Hak Akses</label>
          <select name="priv" [(ngModel)]="ent.priv" required class="form-control" autocomplete="off">
            <option *ngFor="let i of [-1, 0, 1, 2, 3]" value="{{i}}">{{oHead.getPrivName(i)}}</option>
          </select>
        </div>
        <div class="form-group">
          <label>Status</label>
          <select name="status" [(ngModel)]="ent.status" required class="form-control" autocomplete="off">
            <option *ngFor="let i of [0, 1]" value="{{i}}">{{oHead.getStatusName(i)}}</option>
          </select>
        </div>
        <div class="form-group">
          <label>Password</label>
          <input name="pass" type="password" placeholder="*****************" [(ngModel)]="ent.pass" required class="form-control" autocomplete="off">
        </div>
        <button type="submit" (click)="onSubmit()" class="btn btn-danger">Simpan</button>
      </form>
    </div>
  </div>
</side-container>
